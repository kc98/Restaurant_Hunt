<script>
	function w3_open() {
		document.getElementById("main").style.marginLeft = "18%";// Change the distance betweenthe page and side nav
		document.getElementsByClassName("rs-sidenav")[0].style.width = "18%";// Change the width of sidenav
		document.getElementsByClassName("rs-sidenav")[0].style.display = "block";// Show the side nav
		document.getElementsByClassName("rs-opennav")[0].style.display = 'none';// Make the icon disappear
		}
	function w3_close() {
		document.getElementById("main").style.marginLeft = "0%";// Change the distance betweenthe page and side nav when close it
		document.getElementsByClassName("rs-sidenav")[0].style.display = "none";// Make the sidenav disappear when close it
		document.getElementsByClassName("rs-opennav")[0].style.display = "inline-block";// Make the icon appear again when close the sidenav
		// Sidenav
	}
	
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 3000); // Change image every 3 seconds
}
	


</script>
